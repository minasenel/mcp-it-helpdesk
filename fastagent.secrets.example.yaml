# FastAgent Secrets Configuration (example)
# Copy this file to fastagent.secrets.yaml and fill in real values.
# NEVER commit the real secrets file. It's ignored via .gitignore.

google:
    api_key: "<your_google_api_key>"

openai:
    api_key: "<your_openai_api_key>"

anthropic:
    api_key: "<your_anthropic_api_key>"

deepseek:
    api_key: "<your_deepseek_api_key>"

openrouter:
    api_key: "<your_openrouter_api_key>"

mcp:
    servers:
        brave:
            env:
                BRAVE_API_KEY: "<your_brave_api_key>"

