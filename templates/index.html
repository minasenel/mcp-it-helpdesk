<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Help Desk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/gh/vercel/geist-font@latest/css/geist-mono.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" />
  <style>
    .font-geist-mono { font-family: 'Geist Mono', monospace !important; }
    .font-manrope { font-family: 'Manrope', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji' !important; }
  </style>
</head>
<body class="min-h-screen bg-stone-950 text-stone-200 antialiased font-manrope">
  <div class="relative min-h-screen">
    <!-- Subtle background accents -->
    <div class="pointer-events-none absolute inset-0">
      <div class="absolute -top-24 -left-24 h-72 w-72 rounded-full blur-3xl bg-violet-500/10"></div>
      <div class="absolute -bottom-24 -right-24 h-72 w-72 rounded-full bg-gray-300/10 blur-3xl"></div>
    </div>

    <main class="relative max-w-4xl mx-auto pt-10 px-4 pb-10 flex flex-col items-center">
      <!-- Header / Title -->
      <section id="scene" data-shown="true" class="w-full mb-8">
        <div class="max-w-3xl mx-auto">
          <div class="flex gap-2 items-center">
            <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-gray-900/60 border border-gray-700/60 shadow-md backdrop-blur-md ring-1 ring-white/5">
              <i data-lucide="wrench" class="w-6 h-6" style="color: rgb(254, 202, 202);"></i>
            </div>
            <h1 class="text-[22px] text-gray-100 tracking-wide font-geist-mono font-semibold">
              IT Help <span class="font-normal">desk</span>
            </h1>
          </div>
          <p class="text-[16px] md:text-[18px] leading-snug text-gray-400 font-geist-mono text-right mt-2">
            get solutions for hardware • software, contact with an expert
          </p>
        </div>
      </section>

      <!-- Chat Card -->
      <div class="w-full max-w-3xl rounded-2xl border border-gray-700/60 bg-gray-900/40 backdrop-blur-xl shadow-md ring-1 ring-white/5">
        <!-- Card Header -->
        <div class="flex border-gray-800/60 border-b py-4 px-5 items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="h-8 w-8 rounded-md border backdrop-blur-md flex items-center justify-center bg-violet-500/20 border-violet-500/30">
              <i data-lucide="sparkles" class="w-6 h-6" style="color: rgb(254, 202, 202);"></i>
            </div>
            <div class="flex flex-col">
              <div class="text-[18px] md:text-[20px] text-gray-100 tracking-wide font-geist-mono font-semibold">Session · 01</div>
              <div class="text-[13px] md:text-[14px] text-gray-400 font-medium">conversation</div>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button class="inline-flex gap-2 text-[14px] hover:text-gray-100 hover:border-gray-600 hover:bg-gray-900/60 transition-colors outline-none focus-visible:ring-2 text-gray-300 bg-gray-900/40 border-gray-700/60 border rounded-lg py-2 px-3 items-center focus-visible:ring-violet-500/50">
              <i data-lucide="clock" class="h-4.5 w-4.5"></i>
              History
            </button>
            <button class="inline-flex gap-2 text-[14px] hover:text-gray-100 hover:border-gray-600 hover:bg-gray-900/60 transition-colors outline-none focus-visible:ring-2 text-gray-300 bg-gray-900/40 border-gray-700/60 border rounded-lg py-2 px-3 items-center focus-visible:ring-violet-500/50">
              <i data-lucide="settings" class="h-4.5 w-4.5"></i>
              Settings
            </button>
          </div>
        </div>

        <!-- Status / Errors -->
        <div id="statusBar" class="px-5 py-2 text-sm text-center text-gray-300"></div>

        <!-- Messages -->
        <div id="messages" class="max-h-[60vh] overflow-y-auto py-5 px-5 space-y-3"></div>

        <!-- Divider -->
        <div class="px-5"><div class="h-px w-full bg-gradient-to-r from-transparent via-gray-800 to-transparent"></div></div>

        <!-- Composer -->
        <form id="composer" class="flex gap-3 py-4 px-5 items-end">
          <div class="flex-1">
            <label for="prompt" class="sr-only">Message</label>
            <div class="rounded-xl border border-gray-700/60 bg-gray-900/40 backdrop-blur-md shadow-inner ring-1 ring-white/5 focus-within:ring-2 transition focus-within:ring-violet-500/40 focus-within:border-violet-500/40">
              <textarea id="prompt" rows="1" placeholder="Type your message..." class="w-full resize-none text-[15px] leading-6 placeholder-gray-400 outline-none text-gray-100 bg-transparent py-3 px-4 font-medium"></textarea>
            </div>
            <div class="flex gap-2 text-[13px] text-gray-400 mt-2 items-center">
              <i data-lucide="info" class="h-4 w-4"></i>
              Press Enter to send • Shift+Enter for a new line
            </div>
          </div>
          <button type="submit" class="shrink-0 inline-flex gap-2 text-[15px] transition-colors outline-none focus-visible:ring-2 font-semibold text-white tracking-wide bg-gray-900 border rounded-xl py-3 px-4 shadow-md items-center justify-center hover:bg-violet-400 focus-visible:ring-violet-500/60 border-violet-900/20">
            <i data-lucide="send" class="h-4.5 w-4.5"></i>
            Send
          </button>
        </form>
      </div>
    </main>
  </div>

  <!-- Admin Button (fixed) -->
  <button id="adminBtn" class="fixed right-4 bottom-4 z-30 inline-flex gap-2 text-[14px] hover:text-gray-100 hover:border-gray-600 hover:bg-gray-900/60 transition-colors outline-none focus-visible:ring-2 text-gray-300 bg-gray-900/40 border-gray-700/60 border rounded-lg py-2 px-3 items-center focus-visible:ring-violet-500/50">
    <i data-lucide="shield" class="h-4.5 w-4.5"></i>
    Admin
  </button>

  <!-- PIN Modal (fixed) pin code is 1111 -->
  <div id="pinModal" class="hidden fixed inset-0 z-40 flex items-center justify-center bg-black/50">
    <div class="w-full max-w-sm rounded-xl border border-gray-700/60 bg-gray-900/80 backdrop-blur-md ring-1 ring-white/5 p-5">
      <div class="flex items-center justify-between mb-3">
        <div class="text-gray-100 font-geist-mono font-semibold">Enter Access Code</div>
        <button id="pinCloseBtn" class="text-gray-400 hover:text-gray-200"><i data-lucide="x" class="h-5 w-5"></i></button>
      </div>
      <div class="space-y-3">
        <input id="pinInput" type="password" inputmode="numeric" maxlength="6" placeholder="4-digit code" class="w-full rounded-lg border border-gray-700/60 bg-gray-900/40 px-3 py-2 outline-none text-gray-100 placeholder-gray-400" />
        <div class="flex justify-end gap-2">
          <button id="pinCancelBtn" class="inline-flex gap-2 text-[14px] text-gray-300 bg-gray-900/40 border border-gray-700/60 rounded-lg py-2 px-3 hover:bg-gray-900/60">Cancel</button>
          <button id="pinSubmitBtn" class="inline-flex gap-2 text-[14px] text-white bg-violet-500/70 hover:bg-violet-500 rounded-lg py-2 px-3">Open</button>
        </div>
        <div id="pinError" class="text-sm text-rose-300 hidden">Invalid code</div>
      </div>
    </div>
  </div>

  <!-- Right Drawer Admin Panel (fixed) pin code is 1111 -->
  <div id="adminDrawer" class="fixed inset-y-0 right-0 z-30 w-full max-w-md translate-x-full transition-transform duration-300">
    <div class="h-full bg-gray-950/95 backdrop-blur-md border-l border-gray-700/60 ring-1 ring-white/5 flex flex-col">
      <div class="flex items-center justify-between px-4 py-3 border-b border-gray-800/60">
        <div class="text-gray-100 font-geist-mono font-semibold">Expert Assignments</div>
        <div class="flex items-center gap-2">
          <button id="adminRefreshBtn" class="inline-flex gap-2 text-[13px] text-gray-300 bg-gray-900/40 border border-gray-700/60 rounded-lg py-1.5 px-3 hover:bg-gray-900/60"><i data-lucide="refresh-ccw" class="h-4 w-4"></i> Refresh</button>
          <button id="adminCloseBtn" class="text-gray-400 hover:text-gray-200"><i data-lucide="x" class="h-5 w-5"></i></button>
        </div>
      </div>
      <div id="adminContent" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons({ attrs: { 'stroke-width': 1.5 } });
    });

    // Existing logic preserved
    const DJANGO_API_BASE = 'http://localhost:8000/api';

    async function createIssueViaDjango(payload) {
      try {
        const res = await fetch(`${DJANGO_API_BASE}/issues/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || `HTTP ${res.status}`);
        }
        return await res.json();
      } catch (e) {
        return { error: String(e) };
      }
    }

    const socket = io();
    const messages = document.getElementById('messages');
    const composer = document.getElementById('composer');
    const textarea = document.getElementById('prompt');
    const statusBar = document.getElementById('statusBar');
    const adminBtn = document.getElementById('adminBtn');
    const adminDrawer = document.getElementById('adminDrawer');
    const adminCloseBtn = document.getElementById('adminCloseBtn');
    const adminRefreshBtn = document.getElementById('adminRefreshBtn');
    const adminContent = document.getElementById('adminContent');
    const pinModal = document.getElementById('pinModal');
    const pinInput = document.getElementById('pinInput');
    const pinSubmitBtn = document.getElementById('pinSubmitBtn');
    const pinCancelBtn = document.getElementById('pinCancelBtn');
    const pinCloseBtn = document.getElementById('pinCloseBtn');
    const pinError = document.getElementById('pinError');

    function setStatus(text, isError = false) {
      statusBar.textContent = text || '';
      statusBar.className = `px-5 py-2 text-sm text-center ${isError ? 'text-rose-300' : 'text-gray-300'}`;
    }

    function appendBot(text) {
      const wrapper = document.createElement('div');
      wrapper.className = 'flex items-start gap-3';
      wrapper.innerHTML = `
        <div class="h-8 w-8 rounded-full border border-gray-700/60 bg-gray-900/60 backdrop-blur-md flex items-center justify-center shrink-0">
          <i data-lucide="bot" class="h-4.5 w-4.5 text-stone-300"></i>
        </div>
        <div class="flex-1 bg-gray-900/40 border-gray-700/60 border rounded-xl py-3 px-4 shadow-sm">
          <p class="text-[15px] leading-relaxed text-gray-200">${escapeHtml(text)}</p>
        </div>
      `;
      messages.appendChild(wrapper);
      lucide.createIcons({ attrs: { 'stroke-width': 1.5 } });
      messages.scrollTop = messages.scrollHeight;
    }

    // Track last created issue id to enable follow-up auto assignment
    let lastIssueId = null; // e.g., "ISS001"
    let lastIssuePk = null; // numeric primary key from Django
    let adminUnlocked = false; // session-only

    function appendSuggestionButton(label, onClick) {
      const wrap = document.createElement('div');
      wrap.className = 'flex justify-start px-5';
      const btn = document.createElement('button');
      btn.className = 'mt-2 inline-flex gap-2 text-[13px] hover:text-gray-100 hover:border-gray-600 hover:bg-gray-900/60 transition-colors outline-none focus-visible:ring-2 text-gray-300 bg-gray-900/40 border-gray-700/60 border rounded-lg py-1.5 px-3 items-center focus-visible:ring-violet-500/50';
      btn.innerText = label;
      btn.addEventListener('click', onClick);
      wrap.appendChild(btn);
      messages.appendChild(wrap);
      messages.scrollTop = messages.scrollHeight;
    }

    function appendUser(text) {
      const wrapper = document.createElement('div');
      wrapper.className = 'flex gap-3 items-start justify-end';
      wrapper.innerHTML = `
        <div class="max-w-[80%] rounded-xl border border-indigo-500/40 bg-indigo-500/15 backdrop-blur-md px-4 py-3 shadow-sm">
          <p class="text-[15px] leading-relaxed text-indigo-100">${escapeHtml(text)}</p>
        </div>
        <div class="h-8 w-8 rounded-full border border-indigo-500/40 bg-indigo-500/20 backdrop-blur-md flex items-center justify-center shrink-0">
          <i data-lucide="user" class="h-4.5 w-4.5 text-indigo-300"></i>
        </div>
      `;
      messages.appendChild(wrapper);
      lucide.createIcons({ attrs: { 'stroke-width': 1.5 } });
      messages.scrollTop = messages.scrollHeight;
    }

    function escapeHtml(str) {
      return (str || '')
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }

    textarea.addEventListener('input', () => autoResize(textarea));
    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        composer.requestSubmit();
      }
    });

    composer.addEventListener('submit', (e) => {
      e.preventDefault();
      const value = (textarea.value || '').trim();
      if (!value) return;

      appendUser(value);
      messages.scrollTop = messages.scrollHeight;
      textarea.value = '';
      autoResize(textarea);

      // Preserve existing decision logic before Django create
      const lower = value.toLowerCase();
      const greetings = ['hello','hi','hey','selam','merhaba','good morning','good afternoon','good evening','thanks','thank you'];
      const questions = ['how are you','what can you do','help me','who are you'];
      const techHints = [
        'vpn','network','wifi','wi-fi','email','outlook','gmail','password','login','access','crash','error','broken','not working','issue','problem',
        'hardware','laptop','printer','keyboard','mouse','screen','display','monitor','battery','fan','disk','gpu','graphics','touchpad',
        'ekran','klavye','fare','pil','batarya','fan','disk','monitör','dokunmatik','bilgisayar'
      ];
      const followUpHints = [
        'assign expert','assign me','assign an expert','assign me an expert',
        'assing expert','assing human','assing me','assing an expert',
        'human expert','need further assistance','escalate','transfer to',
        'assign to human','connect me to human','talk to human','contact an expert'
      ];
      const isGreeting = greetings.some(g => lower.includes(g));
      const isQuestion = questions.some(q => lower.includes(q));
      const hasTech = techHints.some(t => lower.includes(t));
      const isFollowUp = followUpHints.some(f => lower.includes(f));
      const isSimpleGreeting = isGreeting && !hasTech && value.split(/\s+/).length <= 3;
      const tooShort = value.split(/\s+/).length < 3;
      const shouldPost = !isSimpleGreeting && !isFollowUp && !isQuestion && !tooShort && hasTech;

      // Category/subcategory/priority mapping (kept from previous logic)
      let category = 'software';
      let subcategory = 'general';
      let priority = 'low';

      if (lower.includes('vpn') || lower.includes('network') || lower.includes('wifi') || lower.includes('wi-fi')) {
        category = 'network';
        subcategory = lower.includes('vpn') ? 'vpn' : (lower.includes('wifi') || lower.includes('wi-fi')) ? 'wifi' : 'network';
      } else if (lower.includes('email') || lower.includes('outlook') || lower.includes('gmail')) {
        category = 'software';
        subcategory = 'email';
      } else if (lower.includes('password') || lower.includes('login') || lower.includes('access')) {
        category = 'software';
        subcategory = 'login';
      } else if (
        lower.includes('laptop') || lower.includes('printer') || lower.includes('keyboard') || lower.includes('hardware') ||
        lower.includes('screen') || lower.includes('display') || lower.includes('monitor') || lower.includes('ekran') ||
        lower.includes('klavye') || lower.includes('mouse') || lower.includes('fare')
      ) {
        category = 'hardware';
        subcategory = 'hardware';
      }

      if (lower.includes('urgent') || lower.includes('critical') || lower.includes('emergency')) {
        priority = 'high';
      } else if (lower.includes('important') || lower.includes('asap')) {
        priority = 'medium';
      }

      if (shouldPost) {
        createIssueViaDjango({
          employee_id: 'WEB_USER',
          description: value,
          category,
          subcategory,
          priority,
        }).then((res) => {
          if (res && !res.error) {
            appendBot(`Issue created in Django: ${res.issue_id || res.id}`);
            lastIssueId = res.issue_id || null;
            lastIssuePk = (typeof res.id === 'number' ? res.id : parseInt(res.id, 10)) || null;
            if (lastIssuePk) {
              appendSuggestionButton('assign me a human expert', async () => {
                try {
                  const assignRes = await fetch(`${DJANGO_API_BASE}/issues/${lastIssuePk}/assign_expert/`, { method: 'POST' });
                  if (assignRes.ok) {
                    const data = await assignRes.json();
                    appendBot(`Expert assigned for ${data.issue_id}: ${data.assignment}`);
                  } else {
                    appendBot('Failed to assign expert via Django.');
                  }
                } catch (e) {
                  appendBot(`Error assigning expert: ${String(e)}`);
                }
                // still emit message to agent for conversation continuity
                socket.emit('send_message', { message: 'assign me a human expert' });
              });
            }
          } else {
            appendBot(`Issue create failed on Django: ${res?.error || 'unknown error'}`);
          }
        }).catch((e) => {
          appendBot(`Issue create failed on Django: ${String(e)}`);
        });
      } else if (isSimpleGreeting || isQuestion) {
        appendBot('Not creating an issue for a greeting. Tell me about a technical problem to log it.');
      } else if (isFollowUp) {
        appendBot("Not creating a new issue for follow-up request. I'll handle your expert assignment.");
        // If we have a last issue, auto-call Django to assign expert
        (async () => {
          if (lastIssuePk) {
            try {
              const assignRes = await fetch(`${DJANGO_API_BASE}/issues/${lastIssuePk}/assign_expert/`, { method: 'POST' });
              if (assignRes.ok) {
                const data = await assignRes.json();
                appendBot(`Expert assigned for ${data.issue_id}: ${data.assignment}`);
              } else {
                appendBot('Failed to assign expert via Django.');
              }
            } catch (e) {
              appendBot(`Error assigning expert: ${String(e)}`);
            }
          }
        })();
      } else if (!hasTech || tooShort) {
        appendBot('Not creating an issue. Please describe an IT-related problem with a bit more detail.');
      }

      // Keep existing MCP flow
      socket.emit('send_message', { message: value });
    });

    // ---------------
    // Admin functions
    // ---------------
    function openPinModal() {
      pinError.classList.add('hidden');
      pinInput.value = '';
      pinModal.classList.remove('hidden');
      pinInput.focus();
      lucide.createIcons({ attrs: { 'stroke-width': 1.5 } });
    }

    function closePinModal() {
      pinModal.classList.add('hidden');
    }

    function openAdminDrawer() {
      adminDrawer.classList.remove('translate-x-full');
      lucide.createIcons({ attrs: { 'stroke-width': 1.5 } });
      refreshAdminData();
    }

    function closeAdminDrawer() {
      adminDrawer.classList.add('translate-x-full');
    }

    async function fetchExperts() {
      // Prefer backend-served endpoint to avoid path issues
      try {
        const res = await fetch('/experts');
        if (res.ok) return await res.json();
      } catch {}
      // Fallbacks
      try {
        const resLocal = await fetch('/tech_experts.json');
        if (resLocal.ok) return await resLocal.json();
      } catch {}
      try {
        const resStatic = await fetch('/static/tech_experts.json');
        if (resStatic.ok) return await resStatic.json();
      } catch {}
      return [];
    }

    async function fetchIssues() {
      try {
        const res = await fetch(`${DJANGO_API_BASE}/issues/`);
        if (!res.ok) return [];
        return await res.json();
      } catch {
        return [];
      }
    }

    function groupAssignments(experts, issues) {
      const idToExpert = new Map();
      for (const e of experts || []) idToExpert.set(e.id, e);
      const byExpert = new Map();
      for (const issue of issues || []) {
        if ((issue.status || '').toLowerCase() !== 'assigned') continue;
        const expId = issue.assigned_expert_id || 'UNKNOWN';
        if (!byExpert.has(expId)) byExpert.set(expId, []);
        byExpert.get(expId).push(issue);
      }
      return { idToExpert, byExpert };
    }

    function renderAdmin(assignData) {
      const { idToExpert, byExpert } = assignData;
      adminContent.innerHTML = '';
      if (!byExpert.size) {
        const empty = document.createElement('div');
        empty.className = 'text-gray-400 text-sm';
        empty.textContent = 'No assignments yet.';
        adminContent.appendChild(empty);
        return;
      }
      const groups = Array.from(byExpert.entries()).sort(([a],[b]) => a.localeCompare(b));
      for (const [expertId, items] of groups) {
        const expert = idToExpert.get(expertId);
        const card = document.createElement('div');
        card.className = 'border border-gray-800/60 rounded-lg bg-gray-900/40 ring-1 ring-white/5';
        const header = document.createElement('div');
        header.className = 'px-4 py-3 border-b border-gray-800/60 flex items-center justify-between';
        const title = document.createElement('div');
        title.className = 'text-gray-100 font-semibold';
        title.textContent = expert ? `${expert.name} (${expert.id})` : `Unknown Expert (${expertId})`;
        const sub = document.createElement('div');
        sub.className = 'text-[12px] text-gray-400';
        sub.textContent = expert ? (expert.contact || '') : '';
        header.appendChild(title);
        header.appendChild(sub);
        const body = document.createElement('div');
        body.className = 'p-3 space-y-2';
        for (const it of items) {
          const row = document.createElement('div');
          row.className = 'rounded-md border border-gray-800/60 bg-gray-900/30 px-3 py-2';
          row.innerHTML = `<div class="text-sm text-gray-200">${it.issue_id || `Issue-${it.id}`}: ${escapeHtml(it.description || '')}</div>
                           <div class="text-[12px] text-gray-400">priority: ${(it.priority || '').toUpperCase()} • updated: ${escapeHtml((it.updated_at || '').toString())}</div>`;
          body.appendChild(row);
        }
        card.appendChild(header);
        card.appendChild(body);
        adminContent.appendChild(card);
      }
      lucide.createIcons({ attrs: { 'stroke-width': 1.5 } });
    }

    async function refreshAdminData() {
      const [experts, issues] = await Promise.all([fetchExperts(), fetchIssues()]);
      renderAdmin(groupAssignments(experts, issues));
    }

    // Event bindings
    adminBtn.addEventListener('click', () => {
      if (adminUnlocked) {
        openAdminDrawer();
      } else {
        openPinModal();
      }
    });
    pinCancelBtn.addEventListener('click', closePinModal);
    pinCloseBtn.addEventListener('click', closePinModal);
    pinSubmitBtn.addEventListener('click', () => {
      if ((pinInput.value || '').trim() === '1111') {
        adminUnlocked = true;
        closePinModal();
        openAdminDrawer();
      } else {
        pinError.classList.remove('hidden');
      }
    });
    pinInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') pinSubmitBtn.click();
    });
    adminCloseBtn.addEventListener('click', closeAdminDrawer);
    adminRefreshBtn.addEventListener('click', refreshAdminData);

    // Socket listeners
    socket.on('connect', function() {
      setStatus('Connected to IT Help Desk Agent', false);
    });
    socket.on('disconnect', function() {
      setStatus('Disconnected from agent', true);
    });
    socket.on('status', function(data) {
      setStatus(data?.message || '', false);
    });
    socket.on('error', function(data) {
      setStatus('Error: ' + (data?.message || ''), true);
    });
    socket.on('agent_response', function(data) {
      appendBot(data?.message || '');
    });
  </script>
</body>
